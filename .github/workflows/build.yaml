on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
        include:
        - os: windows-latest
          display-name: 'windows'
          installerName: 'installer.msi'
        - os: ubuntu-latest
          display-name: 'linux'
          installerName: 'installer.deb'
        - os: macos-latest
          display-name: 'osx'
          installerName: 'installer.dmg'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk+fx
      - name: Install with maven
        run: mvn install -B -e -q
      - name: Show current dir
        run: ls target/release
      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.installerName }}
          path: target/release/*
  release:
    if: contains(github.ref, 'tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
  upload:
    needs: [build, release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension: [msi, deb, dmg]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: installer.${{ matrix.extension }}
      - name: Display downloaded files
        run: ls -R
      - name: Upload installer.${{ matrix.extension }}
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .
          asset_name: installer.${{ matrix.extension }}