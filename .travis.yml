os: windows
language: bash
before_install:
  - choco install -y openjdk --version 11.0
  - choco install maven --version 3.5.0
  - curl -o jpackager.zip http://download2.gluonhq.com/jpackager/11/jdk.packager-windows.zip
  - curl -o javafxmods.zip http://download2.gluonhq.com/openjfx/11.0.1/openjfx-11.0.1_windows-x64_bin-jmods.zip
  - unzip jpackager.zip
  - unzip javafxmods.zip
  - pwd
  - export JAVA_HOME /c/Program Files/OpenJDK/jdk-11
  - echo $JAVA_HOME
  - mv jpackager.exe $JAVA_HOME/bin
  - mv jdk.packager.jar $JAVA_HOME/jmods
script:
  - mvn install
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/release/*
  skip_cleanup: true
  draft: true
  on:
    branch: master
    tags: true